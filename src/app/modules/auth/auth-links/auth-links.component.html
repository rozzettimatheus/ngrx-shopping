<div *ngIf="vm$ | async as vm" class="auth-links">
  <a
    *ngIf="vm.isAdmin"
    class="auth-admin-link"
    [routerLink]="['/admin/product-list']"
    ><i class="fas fa-user-shield"></i> Admin</a
  >
  <a
    *ngIf="!vm.isAdmin && vm.isLoggedIn"
    class="user-link"
    [routerLink]="['/shopping/products']"
    ><i class="fas fa-user"></i> User</a
  >
  <a *ngIf="!vm.isLoggedIn" (click)="openModal()"
    ><i class="fas fa-sign-in-alt"></i> Login Modal</a
  >
  <a
    *ngIf="!vm.isLoggedIn"
    [routerLink]="['/auth/login']"
    routerLinkActive="active"
    ><i class="fas fa-sign-in-alt"></i> Login Page</a
  >
  <a *ngIf="vm.isLoggedIn" class="auth-logout-link" (click)="logout()"
    ><i class="fas fa-sign-out-alt"></i> Logout</a
  >
</div>
